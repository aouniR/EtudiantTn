{% extends 'base.html' %}
{%load static %}
{% block content %}
<head>
    <title>{% block title %} Etudiant.tn - Logout {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Welcome to Etudiant.tn</h2>
                        <p class="text-center">You are currently logged out.</p>
                        <p class="text-center">Please <a href="{% url 'login' %}">sign in</a> or <a href="{% url 'register' %}">register</a> to access the full functionality of the app.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
